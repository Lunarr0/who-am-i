<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationality Results</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Results for <span th:text="${name}"></span></h1>
        <div class="results">
            <div th:each="country : ${nationality.countries}" class="result-item">
                <p class="country">
                    <span class="country-name" th:text="${country.countryId}"></span>
                    <span class="probability" th:text="${#numbers.formatPercent(country.probability, 1, 2)}"></span>
                </p>
            </div>
        </div>
        <a href="/" class="back-button">Try Another Name</a>
    </div>
</body>
</html>
